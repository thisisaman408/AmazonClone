<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link rel="icon" type="image/png" href="logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="nav-logo border padding">
          <div class="logo"></div>
        </div>

        <div class="nav-add border padding">
          <i class="fa-solid fa-location-dot"></i>

          <div class="add-icon padding">
            <p class="add-first">Deliver to</p>
            <p class="add-sec">India</p>
          </div>
        </div>

        <div class="search-bar">
          <div class="select">
            <select class="dark">
              <option value="All">All</option>
            </select>
          </div>

          <div class="search">
            <input type="text" placeholder="Search Amazon"">
          </div>
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <div class="language border">
          <div class="usa-flag">
            <div class="flag"></div>
          </div>
          <div class="en">EN</div>
          <div class="scroll">
            <select class="second">
              <option value="English">EN</option>
              <option value="Hindi">HIN</option>
            </select>
          </div>
        </div>

        <div class="hello-account border">
          <div class="hello">
            <p class="hello-sign">Hello, sign in</p>
            <p class="account">Account and Lists</p>
          </div>
          <div class="scroll">
            <select class="second-one"></select>
          </div>
        </div>

        <div class="hello-account border">
          <div class="hello">
            <p class="hello-sign">Returns</p>
            <p class="account">& Orders</p>
          </div>
          <div class="scroll">
            <select class="second-one"></select>
          </div>
        </div>

        <div class="cart-order border">
          <div class="cart-icon">
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
          <div class="cart-text">
            <p>Cart</p>
          </div>
        </div>
      </div>

      <div class="nav-second">
        <div class="hamburger border">
          <div class="hamburger-icon">
            <i class="fa-solid fa-bars"></i>
          </div>
          <p>All</p>
        </div>
      </div>
    </header>
  </body>
</html>
